<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandhya Theaters - Seat Booking</title>
    <link rel="stylesheet" href="hdvh.css">
</head>

<body>
    <div class="container">
        <div class="theater-info">
            <h1>Avengers: Endgame</h1>
            <p>Friday, June 10 - 7:30 PM | Theater 5</p>
        </div>

        <div class="seat-map-container">
            <button class="view-toggle btn">Show Full Seat Map</button>

            <div class="sector-view">
                <div class="sector" data-sector="A-C">Front Left (A-C)</div>
                <div class="sector" data-sector="A-C">Front Center (A-C)</div>
                <div class="sector" data-sector="A-C">Front Right (A-C)</div>
                <div class="sector" data-sector="D-F">Middle Left (D-F)</div>
                <div class="sector" data-sector="D-F">Middle Center (D-F)</div>
                <div class="sector" data-sector="D-F">Middle Right (D-F)</div>
                <div class="sector" data-sector="G-J">Back Left (G-J)</div>
                <div class="sector" data-sector="G-J">Back Center (G-J)</div>
                <div class="sector" data-sector="G-J">Back Right (G-J)</div>
            </div>

            <div class="screen">SCREEN</div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--available);"></div>
                    <span>Available</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--selected);"></div>
                    <span>Selected</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--occupied);"></div>
                    <span>Occupied</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--premium);"></div>
                    <span>Premium</span>
                </div>
            </div>

            <div class="seat-map">
                <!-- Seat map will be generated by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <div class="booking-summary">
                <p>Selected: <span id="selected-count">0</span> seats</p>
                <p>Total: <span id="total-price">0.00</span></p>
            </div>
            <button class="btn" id="confirm-btn" disabled>Confirm Selection</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
